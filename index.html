<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<title>The Simpson's Quote</title>
		<link rel="icon" type="image/png" href="favicon.ico" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<section class="background">
			<div>
				<h1 class="font">The Simpsons Quote</h1>

				<div id="simpsons"></div>
        <button type="button" id="my-button">Click to get <br />a new quote</button>
			</div>
		</section>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
			integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs="
			crossorigin="anonymous"
		></script>

		<script>
			function fetchSimpsonsJSON() {
				const url = `https://simpsons-quotes-api.herokuapp.com/quotes`;
				axios.get(url)
					.then(function(response) {
						return response.data[0];
					})
					.then(function(simpsons) {
						console.log('data decoded from JSON:', simpsons);

						const simpsonsHtml = `
							<p><strong>${simpsons.quote}</strong></p>
							<p>${simpsons.character}</p>
							<img src="${simpsons.image}" />
						`;
						document.querySelector('#simpsons').innerHTML = simpsonsHtml;
					});
			}

			fetchSimpsonsJSON();

			const button = document.getElementById("my-button");
			button.addEventListener('click', fetchSimpsonsJSON);

    </script>
	</body>
</html>
